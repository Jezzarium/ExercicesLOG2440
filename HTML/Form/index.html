<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Formulaire d'évaluation</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      border: 1px solid black;
      padding: 10px;
    }

    textarea {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
    }

    #comment label {
      display: block;
    }

    input[type=text] {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Évaluez le produit</h1>

  <main>
    <form>
      <div id="eval">
        <div id="recommend">
          <section>
            <h3> Recommanderez-vous ce produit à d'autres clients ?</h3>
            <input type="radio" value="Oui"> Oui
            <input type="radio" value="Non"> Non
          </section>
        </div>
        <div id="rating">
          <h3>Donnez une note entre 1 et 5 :</h3>
          <select name="Rating" id="baslescouilles">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div id="comment">
        <h3>Ajoutez un commentaire!</h3>
        Titre:
        <input type="text" placeholder="Que faut-il savoir sur le produit ?">
        Message:
        <textarea type="text"></textarea>
      </div>
      <input type="button" value="Envoyer" onclick="submitForm()">
    </form>
  </main>
</body>

</html>
